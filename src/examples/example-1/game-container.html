<div class="col-sm-10 mx-auto bg-half rounded mb-5">
    <div class="row mt-4">
        <div class="col text-center sticky-top fixed-top">
            <img src="pokemon-logo.svg" alt="" class="mb-3">
            <!-- <h1 class="display-5">Find the Pokémon</h1> -->
            <p id="pokemon-name" id="hide-after-done" class="h4"></p>
            <p id="timer" class="h5 hide-after-done"></p>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
    <div class="mt-4 row" id="controls">
        <div class="col-sm-5 mx-auto">
            <!-- <div class="form-group">
                <label for="min-id">Min ID:</label>
                <input type="number" id="min-id" class="form-control" placeholder="1" min="1">
            </div>
            <div class="form-group">
                <label for="max-id">Max ID:</label>
                <input type="number" id="max-id" class="form-control" placeholder="151" min="1">
            </div> -->
            <label for="" class="form-label">Select Generation</label>
            <select id="generation" class="form-control mb-2">
                <!-- Generace budou naplněny dynamicky -->
            </select>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="include-previous">
                <label class="form-check-label" for="include-previous">
                    Include Previous Generations
                </label>
            </div>
            <div class="form-group">
                <label for="time-limit">Time Limit (seconds):</label>
                <input type="number" id="time-limit" class="form-control" placeholder="240" min="1">
            </div>
            <button id="start-game" class="btn btn-primary mt-3">Start Game</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="row" id="grid-container">
                <!-- Pokémon images will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
</div>
